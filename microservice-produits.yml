server:
  port: 9001
  datasource:
    url: jdbc:mysql://localhost:3306/product_db
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
management:
  endpoints:
    web:
      exposure:
        include: refresh

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9102/eureka/

mes-configs:
  limitDeProduits: 2


